<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>QR practice design</title>
    <meta charset="UTF8">
    <link rel = 'stylesheet' href = 'styles.css'>
  </head>
  <body class = 'flex-column-elements'>

    <div 
      id = 'body-elements' 
      class = 'flex-column-elements'>

      <div class = 'card-container  flex-column-elements'>
          <img class = 'qr-card' 
              src = 'image-qr-code.png'
              alt = 'qr code img'>
      </div>

      <div class = 'text-container  flex-column-elements'>
        <p class = 'header-text'>
          Improve your front-end skills by building projects
        </p>
        <p class = 'qr-code-text'>
          Scan the QR code to visit Frontend Mentor and take your coding skills to next level
        </p>
      </div>

    </div>
  </body>
</html>
